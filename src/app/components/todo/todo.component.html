<div class="flex flex-col gap-2 p-4">
  <h1 class="text-3xl capitalize">{{ todo.title }}</h1>
  <p class="text-lg">{{ todo.description }}</p>

  <span>{{ todo.isDone ? "Done" : "Pending" }}</span>

  <div class="flex gap-2">
    <button
      (click)="handleDoneToggle()"
      class="text-xs max-w-fit text-center mt-2 bg-blue-400 text-white py-1 px-2 rounded"
    >
      Mark {{ todo.isDone ? "Pending" : "Done" }}
    </button>

    <button
      (click)="handleDelete()"
      class="text-xs max-w-fit text-center mt-2 bg-red-400 text-white py-1 px-2 rounded"
    >
      Delete
    </button>
  </div>
</div>
