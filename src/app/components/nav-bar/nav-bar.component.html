<nav class="flex items-center justify-between py-2 px-4 text-white bg-blue-500 shadow-lg">
  <span class="title">
    <a routerLink="/">
      {{ title }}
    </a>
  </span>

  <ul class="nav-list">
    <li *ngFor="let navItem of navItems" class="nav-item">
      <a class="flex items-center gap-2 text-sm text-bold" [routerLink]="navItem.href">
        {{ navItem.title }}
        <span class="text-xl">+</span>
      </a>
    </li>
  </ul>
</nav>
